<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelo Dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="dashboard">
    <!-- Art Generator Section -->
    <div class="square-section art-generator">
      <h2>Minimalist Art Generator</h2>
      <canvas id="artCanvas" width="400" height="400" aria-label="Generated art canvas"></canvas>
      <div class="button-group">
        <button class="btn" id="generateBtn" aria-label="Generate Art" onclick="generateArt()">Generate Art</button>
        <button class="btn" id="downloadBtn" aria-label="Download Art">Download Art</button>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="square-section profile-section">
      <img src="./assets/thepic.png" alt="Your Name" class="profile-photo">
      <h2>Ailyn Diaz</h2>
      <p>Software Developer</p>
    </div>

    <!-- Social Section -->
    <div class="square-section social-section">
      <h2>Connect with Me</h2>
      <div class="social-icons">
        <a href="https://github.com/ailynux" target="_blank">
          <i class="fab fa-github social-icon"></i>
        </a>
        <a href="https://linkedin.com/in/ailyndiaz01" target="_blank">
          <i class="fab fa-linkedin social-icon"></i>
        </a>
      </div>
    </div>

    <!-- Sorting Visualizer Section -->
    <div class="square-section visualizer-section">
      <h2>Sorting Algorithm Visualizer</h2>
      <div id="visualizer-container"></div>
      <div class="button-group">
        <button class="btn" onclick="startSort('bubble')">Bubble Sort</button>
        <button class="btn" onclick="startSort('quick')">Quick Sort</button>
        <button class="btn" onclick="startSort('merge')">Merge Sort</button>
      </div>
      <!-- Array Size and Speed Controls -->
      <div class="controls">
        <label for="array-size">Array Size:</label>
        <input type="range" id="array-size" min="10" max="100" value="50">
        <label for="speed-range">Speed:</label>
        <input type="range" id="speed-range" min="10" max="190" value="100">
      </div>
    </div>
  </div>

  <!-- Link to the Sorting Visualizer JS -->
  <script src="./js/sortingVisualizer.js"></script>
  <script src="./js/app.js"></script>
  <script>
    document.getElementById("downloadBtn").addEventListener("click", function() {
      const canvas = document.getElementById('artCanvas');
      const link = document.createElement('a');
      link.download = 'generated-art.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
